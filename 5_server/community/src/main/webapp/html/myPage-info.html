<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH 커뮤니티</title>
    <link rel="stylesheet" href="../resources/css/main-style.css">
    <link rel="stylesheet" href="../resources/css/myPage-style.css">
    <script src="https://kit.fontawesome.com/5f900fff15.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        
        <header>
            <section>
                <a href="#">
                    <img src="../resources/images/logo.jpg" id="main-logo">
                </a>
            </section>
            
            <!-- 검색창 -->
            <section>
                <div class="search-area">
                    
                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">
                     
                        <!-- fieldset : form태그 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                         <fieldset>

                             
                             
                             <!-- form태그 내부 input은 name 속성이 존재해야 값 전달 가능함! -->
                             <input type="text" name="query" id="query"
                             autocomplete="off" placeholder="검색어를 입력해주세요">
                             
                             <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                         </fieldset>
                    </form>
                </div>
            </section>
            
            <section></section>
        </header>

        <nav>
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1:1문의</a></li>
                </ul>
        </nav>
       <!-- 마이페이지 - 내정보 -->
        <section class="myPage-content">

            <!-- 왼쪽 사이드 메뉴 -->
            <section class="left-side">
                <ul class="list-group">
                    <li><a href="#">프로필</a></li>
                    <li><a href="#">내 정보</a></li>
                    <li><a href="#">비밀번호 변경</a></li>
                    <li><a href="#">회원 탈퇴</a></li>
                </ul>
            </section>
            
            <!-- 오른쪽 마이페이지 주요 내용 부분 -->
            <section class="myPage-main">
                <h1 class="myPage-title">내 정보</h1>
                <span class="myPage-explanation">원하는 회원 정보를 수정할 수 있습니다.</span>
            
                <form action="#" method="POST" name="myPage-form">

                    <div class="myPage-row">
                        <label for="memberNickname">닉네임</label>
                        <input type="text" name="memberNickname" id="memberNickname" value="로그인한 회원 별명" maxlength="10">
                    </div>

                    
                    <div class="myPage-row">
                        <label for="memberTel">전화번호</label>
                        <input type="text" name="memberTel" id="memberTel" value="01012341234" maxlength="11">
                    </div>

                    <!-- 주소 -->
                    <div class="myPage-row info-title">
                        <span>주소</span>
                    </div>

                       
                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="우편번호" maxlength="6">
                        <button type="button" id="info-address-btn">검색</button>
                    </div>

                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="도로명주소">
                    </div>

                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="상세주소">
                    </div>
                    <button id="info-update-btn">수정하기</button>
                </form>
            </section>

        </section>
    </main>
    <footer>
        <p>Copyright &copy; KH Information Educational Institute G-Class</p>
        <section>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        
        </section>
    </footer>
</body>


</html>
