<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>

    <link rel="stylesheet" href="../resources/css/boardWriteForm-style.css">
    <link rel="stylesheet" href="../resources/css/main-style.css">

</head>
<body>
    <main>
        
        <header>
            <section>
                <a href="#">
                    <img src="../resources/images/logo.jpg" id="main-logo">
                </a>
            </section>
            
            <!-- 검색창 -->
            <section>
                <div class="search-area">
                    
                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">
                     
                        <!-- fieldset : form태그 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                         <fieldset>

                             
                             
                             <!-- form태그 내부 input은 name 속성이 존재해야 값 전달 가능함! -->
                             <input type="text" name="query" id="query"
                             autocomplete="off" placeholder="검색어를 입력해주세요">
                             
                             <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                         </fieldset>
                    </form>
                </div>
            </section>
            

            </section>
        </header>

        <nav>
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1:1문의</a></li>
                </ul>
        </nav>

       <form action="#" method="POST" enctype="multipart/form-data" class="board-write">

            <!-- 제목 -->
             <h1 class="board-title">
                <input type="text" name="boardTitle" placeholder="제목을 입력해주세요.">
             </h1>

             <!-- 썸네일 -->
              <h5>썸네일</h5>
              <div class="img-box">
                <div class="boardImg thumbnail">
                    <label for="img0">
                        <img class="preview">
                    </label>
                    <input type="file" class="inputImage" id="img0" name="0" accept="image/*">
                    <span class="delete-image">&times;</span>
                    <!-- &times : x 모양의 문자 -->
                </div>
              </div>

              <!-- 업로드 이미지 -->
              <h5>업로드 이미지</h5>
              <div class="img-box">
                <div class="boardImg">
                    <label for="img1">
                        <img class="preview">
                    </label>
                    <input type="file" class="inputImage" id="img1" name="1" accept="image/*">
                    <span class="delete-image">&times;</span>
                    <!-- &times : x 모양의 문자 -->
                </div>
              
                <div class="boardImg">
                    <label for="img2">
                        <img class="preview">
                    </label>
                    <input type="file" class="inputImage" id="img2" name="2" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img3">
                        <img class="preview">
                    </label>
                    <input type="file" class="inputImage" id="img3" name="3" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img4">
                        <img class="preview">
                    </label>
                    <input type="file" class="inputImage" id="img4" name="4" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>

            <!-- 내용 -->
             <div class="board-content">
                <textarea name="boardContent"></textarea>
             </div>

             <!-- 버튼 영역 -->
              <div class="board-btn-area">
                <button type="submit" id="writeBtn">등록</button>
                <button type="button" id="goToListBtn">목록으로</button>
              </div>

              <!-- 숨겨진 값(hidden) -->

              <!-- 동작 구분 -->
               <input type="hidden" name="mode" value="insert">

               <!-- 게시판 구분 -->
                <input type="hidden" name="type" value="1">
       </form>

    </main>
    <footer>
        <p>Copyright &copy; KH Information Educational Institute G-Class</p>
        <section>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        
        </section>
    </footer>

    <!-- boardWriteForm.js 연결 -->
     <script src="../resources/js/board/boardWriteForm.js"></script>
</body>
</html>
