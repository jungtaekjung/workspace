<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데이츠 - 엔제리너스</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.5;
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 5px 20px;
            background-color: #f8f8f8;
            font-size: 0.9em;
        }

        .top-bar a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
        }

        .top-bar a:hover {
            color: #007BFF;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo img {
            height: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #007BFF;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .header-icons button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .header-icons button:hover {
            background-color: #0056b3;
        }

        /* 본문 스타일 */
        main {
            padding-top: 120px; /* 헤더 높이만큼 패딩 추가 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #eaeaea;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #555;
        }

        .footer-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- 헤더 시작 -->
    <header>
        <!-- 상단 로그인/회원가입 -->
        <div class="top-bar">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>

        <!-- 헤더 메인 -->
        <div class="header-content">
            <div class="logo">
                <img src="" alt="LOTTE Eatz 로고">
            </div>
            <nav>
                <a href="#">브랜드</a>
                <a href="#">이벤트</a>
                <a href="#">스토어</a>
                <a href="#">고객지원</a>
            </nav>
            <div class="header-icons">
                <img src="" alt="장바구니 아이콘">
                <img src="" alt="내 계정 아이콘">
                <button>주문하기</button>
            </div>
        </div>
    </header>

    <!-- 본문 -->
    <main>
        <div class="container">
            <h1>엔제리너스</h1>
            <p>본문 내용이 여기에 표시됩니다.</p>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="footer-links">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <a href="#">공지사항</a>
        </div>
        <p>© 2023 LOTTE GRS Co., All rights reserved.</p>
    </footer>
</body>
</html>
